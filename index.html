<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Students</h1>
        <div class="name" id="name">
            <span>Student Name</span>
            <input type="text" placeholder="Student Name">
        </div>
        <div class="rollnumber" id="rollno">
            <span>Student Roll.No</span>
            <input type="text" placeholder="Student Roll Number">
        </div>
        <div class="marks" id="marks">
            <span>Student Marks</span>
            <input type="text" placeholder="Student Marks">
        </div>
        <div class="button">
            <button type="button" id="button" onclick="localStorage.getItem(name)">Add Student</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
